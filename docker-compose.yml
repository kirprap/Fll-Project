version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: artifacts
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  ollama-models:
    image: curlimages/curl:8.10.1
    container_name: ollama_models_init
    depends_on:
      ollama:
        condition: service_healthy
    command: >
      sh -c "
      curl -sS -X POST http://ollama:11434/api/pull -H 'Content-Type: application/json' -d '{\"name\":\"llava:7b\"}' &&
      curl -sS -X POST http://ollama:11434/api/pull -H 'Content-Type: application/json' -d '{\"name\":\"qwen2-vl:7b\"}' &&
      curl -sS -X POST http://ollama:11434/api/pull -H 'Content-Type: application/json' -d '{\"name\":\"qwen3-vl:latest\"}'
      "
    restart: "no"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fll_web
    env_file: .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/artifacts
      OLLAMA_ENDPOINT: http://ollama:11434
    ports:
      - "8501:8501"
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_healthy
      ollama-models:
        condition: service_completed_successfully
    command: >
      sh -c "python init_db.py && streamlit run app.py \
      --server.port=8501 --server.address=0.0.0.0"
    restart: unless-stopped
    volumes:
      - .:/app

volumes:
  postgres_data:
  ollama_data:
